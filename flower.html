<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/assets/idk.jpg" type="image/x-icon" />
    <title>MONKE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Agbalumo&display=swap" rel="stylesheet">
      
    <style>
      .glow {
        position: absolute;
        top: 45vh;
        font-family: "Montserrat", Arial, sans-serif;
        font-size: 60px;
        font-weight: 700;
        color: #fff;
        letter-spacing: 0.02em;
        text-transform: uppercase;
        text-shadow: 0 0 0.15em #1da9cc;
        user-select: none;
        white-space: nowrap;
        filter: blur(0.007em);
        animation: neon 0.08s ease-in-out infinite alternate;
        z-index: 1;
      }

      @keyframes neon {
        from {
          text-shadow: 0 0 6px rgba(202, 228, 225, 0.92),
            0 0 30px rgba(202, 228, 225, 0.34),
            0 0 12px rgba(30, 132, 242, 0.52), 0 0 21px rgba(30, 132, 242, 0.92),
            0 0 34px rgba(30, 132, 242, 0.78), 0 0 54px rgba(30, 132, 242, 0.92);
        }

        to {
          text-shadow: 0 0 6px rgba(202, 228, 225, 0.98),
            0 0 30px rgba(202, 228, 225, 0.42),
            0 0 12px rgba(30, 132, 242, 0.58), 0 0 22px rgba(30, 132, 242, 0.84),
            0 0 38px rgba(30, 132, 242, 0.88), 0 0 60px rgba(30, 132, 242, 1);
        }
      }

      .link {
        position: absolute;
        bottom: 10px;
        left: 10px;
        color: #828282;
        text-decoration: none;

        &:focus,
        &:hover {
          color: #c6e2ff;
          text-shadow: 0 0 2px rgba(202, 228, 225, 0.92),
            0 0 10px rgba(202, 228, 225, 0.34), 0 0 4px rgba(30, 132, 242, 0.52),
            0 0 7px rgba(30, 132, 242, 0.92), 0 0 11px rgba(30, 132, 242, 0.78),
            0 0 16px rgba(30, 132, 242, 0.92);
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }

        to {
          opacity: 1;
        }
      }

      @keyframes fadeOut {
        from {
          opacity: 1;
        }

        to {
          opacity: 0;
        }
      }

      .player {
        z-index: 100;
      }

      :root {
        --dark-color: #000;
      }

      .night {
        position: fixed;
        left: 50%;
        top: 0;
        transform: translateX(-50%);
        width: 100%;
        height: 100%;
        filter: blur(0.1vmin);
        z-index: 0;
        background-image: radial-gradient(
            ellipse at top,
            transparent 0%,
            var(--dark-color)
          ),
          radial-gradient(
            ellipse at bottom,
            var(--dark-color),
            rgba(145, 233, 255, 0.2)
          ),
          repeating-linear-gradient(
            220deg,
            rgb(0, 0, 0) 0px,
            rgb(0, 0, 0) 19px,
            transparent 19px,
            transparent 22px
          ),
          repeating-linear-gradient(
            189deg,
            rgb(0, 0, 0) 0px,
            rgb(0, 0, 0) 19px,
            transparent 19px,
            transparent 22px
          ),
          repeating-linear-gradient(
            148deg,
            rgb(0, 0, 0) 0px,
            rgb(0, 0, 0) 19px,
            transparent 19px,
            transparent 22px
          ),
          linear-gradient(90deg, #076b2a, rgb(240, 240, 240));
      }

      .flowers {
        position: relative;
        transform: scale(0.9);
        z-index: 3;
      }

      .flower {
        position: absolute;
        bottom: 10vmin;
        transform-origin: bottom center;
        z-index: 10;
        --fl-speed: 0.3s;
      }

      .flower--1 {
        -webkit-animation: moving-flower-1 4s linear infinite;
        animation: moving-flower-1 4s linear infinite;
      }

      .flower--1 .flower__line {
        height: 70vmin;
        -webkit-animation-delay: 0.3s;
        animation-delay: 0.3s;
      }

      .flower--1 .flower__line__leaf--1 {
        -webkit-animation: blooming-leaf-right var(--fl-speed) 1.6s backwards;
        animation: blooming-leaf-right var(--fl-speed) 1.6s backwards;
      }

      .flower--1 .flower__line__leaf--2 {
        -webkit-animation: blooming-leaf-right var(--fl-speed) 1.4s backwards;
        animation: blooming-leaf-right var(--fl-speed) 1.4s backwards;
      }

      .flower--1 .flower__line__leaf--3 {
        -webkit-animation: blooming-leaf-left var(--fl-speed) 1.2s backwards;
        animation: blooming-leaf-left var(--fl-speed) 1.2s backwards;
      }

      .flower--1 .flower__line__leaf--4 {
        -webkit-animation: blooming-leaf-left var(--fl-speed) 1s backwards;
        animation: blooming-leaf-left var(--fl-speed) 1s backwards;
      }

      .flower--1 .flower__line__leaf--5 {
        -webkit-animation: blooming-leaf-right var(--fl-speed) 1.8s backwards;
        animation: blooming-leaf-right var(--fl-speed) 1.8s backwards;
      }

      .flower--1 .flower__line__leaf--6 {
        -webkit-animation: blooming-leaf-left var(--fl-speed) 2s backwards;
        animation: blooming-leaf-left var(--fl-speed) 2s backwards;
      }

      .flower--2 {
        left: 50%;
        transform: rotate(20deg);
        -webkit-animation: moving-flower-2 4s linear infinite;
        animation: moving-flower-2 4s linear infinite;
      }

      .flower--2 .flower__line {
        height: 60vmin;
        -webkit-animation-delay: 0.6s;
        animation-delay: 0.6s;
      }

      .flower--2 .flower__line__leaf--1 {
        -webkit-animation: blooming-leaf-right var(--fl-speed) 1.9s backwards;
        animation: blooming-leaf-right var(--fl-speed) 1.9s backwards;
      }

      .flower--2 .flower__line__leaf--2 {
        -webkit-animation: blooming-leaf-right var(--fl-speed) 1.7s backwards;
        animation: blooming-leaf-right var(--fl-speed) 1.7s backwards;
      }

      .flower--2 .flower__line__leaf--3 {
        -webkit-animation: blooming-leaf-left var(--fl-speed) 1.5s backwards;
        animation: blooming-leaf-left var(--fl-speed) 1.5s backwards;
      }

      .flower--2 .flower__line__leaf--4 {
        -webkit-animation: blooming-leaf-left var(--fl-speed) 1.3s backwards;
        animation: blooming-leaf-left var(--fl-speed) 1.3s backwards;
      }

      .flower--3 {
        left: 50%;
        transform: rotate(-15deg);
        -webkit-animation: moving-flower-3 4s linear infinite;
        animation: moving-flower-3 4s linear infinite;
      }

      .flower--3 .flower__line {
        -webkit-animation-delay: 0.9s;
        animation-delay: 0.9s;
      }

      .flower--3 .flower__line__leaf--1 {
        -webkit-animation: blooming-leaf-right var(--fl-speed) 2.5s backwards;
        animation: blooming-leaf-right var(--fl-speed) 2.5s backwards;
      }

      .flower--3 .flower__line__leaf--2 {
        -webkit-animation: blooming-leaf-right var(--fl-speed) 2.3s backwards;
        animation: blooming-leaf-right var(--fl-speed) 2.3s backwards;
      }

      .flower--3 .flower__line__leaf--3 {
        -webkit-animation: blooming-leaf-left var(--fl-speed) 2.1s backwards;
        animation: blooming-leaf-left var(--fl-speed) 2.1s backwards;
      }

      .flower--3 .flower__line__leaf--4 {
        -webkit-animation: blooming-leaf-left var(--fl-speed) 1.9s backwards;
        animation: blooming-leaf-left var(--fl-speed) 1.9s backwards;
      }

      .flower__leafs {
        position: relative;
        -webkit-animation: blooming-flower 2s backwards;
        animation: blooming-flower 2s backwards;
      }

      .flower__leafs--1 {
        -webkit-animation-delay: 1.1s;
        animation-delay: 1.1s;
      }

      .flower__leafs--2 {
        -webkit-animation-delay: 1.4s;
        animation-delay: 1.4s;
      }

      .flower__leafs--3 {
        -webkit-animation-delay: 1.7s;
        animation-delay: 1.7s;
      }

      .flower__leafs::after {
        content: "";
        position: absolute;
        left: 0;
        top: 0;
        transform: translate(-50%, -100%);
        width: 8vmin;
        height: 8vmin;
        background-color: #6bf0ff;
        filter: blur(10vmin);
      }

      .flower__leaf {
        position: absolute;
        bottom: 0;
        left: 50%;
        width: 8vmin;
        height: 11vmin;
        border-radius: 51% 49% 47% 53%/44% 45% 55% 69%;
        background-color: #f672b0;
        background-image: linear-gradient(to top, #ee5286, #ee5286);
        transform-origin: bottom center;
        opacity: 0.9;
        box-shadow: inset 0 0 2vmin rgba(255, 255, 255, 0.5);
      }

      .flower__leaf--1 {
        transform: translate(-10%, 1%) rotateY(40deg) rotateX(-50deg);
      }

      .flower__leaf--2 {
        transform: translate(-50%, -4%) rotateX(40deg);
      }

      .flower__leaf--3 {
        transform: translate(-90%, 0%) rotateY(45deg) rotateX(50deg);
      }

      .flower__leaf--4 {
        width: 8vmin;
        height: 8vmin;
        transform-origin: bottom left;
        border-radius: 4vmin 10vmin 4vmin 4vmin;
        transform: translate(0%, 18%) rotateX(70deg) rotate(-43deg);
        background-image: linear-gradient(to top, #ee5286, #ee5286);
        z-index: 1;
        opacity: 0.8;
      }

      .flower__white-circle {
        position: absolute;
        left: -3.5vmin;
        top: -3vmin;
        width: 9vmin;
        height: 4vmin;
        border-radius: 50%;
        background-color: #fff;
      }

      .flower__white-circle::after {
        content: "";
        position: absolute;
        left: 50%;
        top: 45%;
        transform: translate(-50%, -50%);
        width: 60%;
        height: 60%;
        border-radius: inherit;
        background-image: repeating-linear-gradient(
            135deg,
            rgba(0, 0, 0, 0.03) 0px,
            rgba(0, 0, 0, 0.03) 1px,
            transparent 1px,
            transparent 12px
          ),
          repeating-linear-gradient(
            45deg,
            rgba(0, 0, 0, 0.03) 0px,
            rgba(0, 0, 0, 0.03) 1px,
            transparent 1px,
            transparent 12px
          ),
          repeating-linear-gradient(
            67.5deg,
            rgba(0, 0, 0, 0.03) 0px,
            rgba(0, 0, 0, 0.03) 1px,
            transparent 1px,
            transparent 12px
          ),
          repeating-linear-gradient(
            135deg,
            rgba(0, 0, 0, 0.03) 0px,
            rgba(0, 0, 0, 0.03) 1px,
            transparent 1px,
            transparent 12px
          ),
          repeating-linear-gradient(
            45deg,
            rgba(0, 0, 0, 0.03) 0px,
            rgba(0, 0, 0, 0.03) 1px,
            transparent 1px,
            transparent 12px
          ),
          repeating-linear-gradient(
            112.5deg,
            rgba(0, 0, 0, 0.03) 0px,
            rgba(0, 0, 0, 0.03) 1px,
            transparent 1px,
            transparent 12px
          ),
          repeating-linear-gradient(
            112.5deg,
            rgba(0, 0, 0, 0.03) 0px,
            rgba(0, 0, 0, 0.03) 1px,
            transparent 1px,
            transparent 12px
          ),
          repeating-linear-gradient(
            45deg,
            rgba(0, 0, 0, 0.03) 0px,
            rgba(0, 0, 0, 0.03) 1px,
            transparent 1px,
            transparent 12px
          ),
          repeating-linear-gradient(
            22.5deg,
            rgba(0, 0, 0, 0.03) 0px,
            rgba(0, 0, 0, 0.03) 1px,
            transparent 1px,
            transparent 12px
          ),
          repeating-linear-gradient(
            45deg,
            rgba(0, 0, 0, 0.03) 0px,
            rgba(0, 0, 0, 0.03) 1px,
            transparent 1px,
            transparent 12px
          ),
          repeating-linear-gradient(
            22.5deg,
            rgba(0, 0, 0, 0.03) 0px,
            rgba(0, 0, 0, 0.03) 1px,
            transparent 1px,
            transparent 12px
          ),
          repeating-linear-gradient(
            135deg,
            rgba(0, 0, 0, 0.03) 0px,
            rgba(0, 0, 0, 0.03) 1px,
            transparent 1px,
            transparent 12px
          ),
          repeating-linear-gradient(
            157.5deg,
            rgba(0, 0, 0, 0.03) 0px,
            rgba(0, 0, 0, 0.03) 1px,
            transparent 1px,
            transparent 12px
          ),
          repeating-linear-gradient(
            67.5deg,
            rgba(0, 0, 0, 0.03) 0px,
            rgba(0, 0, 0, 0.03) 1px,
            transparent 1px,
            transparent 12px
          ),
          repeating-linear-gradient(
            67.5deg,
            rgba(0, 0, 0, 0.03) 0px,
            rgba(0, 0, 0, 0.03) 1px,
            transparent 1px,
            transparent 12px
          ),
          linear-gradient(90deg, rgb(127, 47, 21), rgb(255, 206, 0));
      }

      .flower__line {
        height: 55vmin;
        width: 1.5vmin;
        background-image: linear-gradient(
            to left,
            rgba(0, 0, 0, 0.2),
            transparent,
            rgba(255, 255, 255, 0.2)
          ),
          linear-gradient(to top, transparent 10%, #583e08, #944415);
        box-shadow: inset 0 0 2px rgba(0, 0, 0, 0.5);
        -webkit-animation: grow-flower-tree 4s backwards;
        animation: grow-flower-tree 4s backwards;
      }

      .flower__line__leaf {
        --w: 7vmin;
        --h: calc(var(--w) + 2vmin);
        position: absolute;
        top: 20%;
        left: 90%;
        width: var(--w);
        height: var(--h);
        border-top-right-radius: var(--h);
        border-bottom-left-radius: var(--h);
        background-image: linear-gradient(
          to top,
          rgba(20, 117, 122, 0.4),
          #095721
        );
      }

      .flower__line__leaf--1 {
        transform: rotate(70deg) rotateY(30deg);
      }

      .flower__line__leaf--2 {
        top: 45%;
        transform: rotate(70deg) rotateY(30deg);
      }

      .flower__line__leaf--3,
      .flower__line__leaf--4,
      .flower__line__leaf--6 {
        border-top-right-radius: 0;
        border-bottom-left-radius: 0;
        border-top-left-radius: var(--h);
        border-bottom-right-radius: var(--h);
        left: -460%;
        top: 12%;
        transform: rotate(-70deg) rotateY(30deg);
      }

      .flower__line__leaf--4 {
        top: 40%;
      }

      .flower__line__leaf--5 {
        top: 0;
        transform-origin: left;
        transform: rotate(70deg) rotateY(30deg) scale(0.6);
      }

      .flower__line__leaf--6 {
        top: -2%;
        left: -450%;
        transform-origin: right;
        transform: rotate(-70deg) rotateY(30deg) scale(0.6);
      }

      .flower__light {
        position: absolute;
        bottom: 0vmin;
        width: 1vmin;
        height: 1vmin;
        background-color: rgb(255, 251, 0);
        border-radius: 50%;
        filter: blur(0.2vmin);
        -webkit-animation: light-ans 4s linear infinite backwards;
        animation: light-ans 4s linear infinite backwards;
      }

      .flower__light:nth-child(odd) {
        background-color: #f76baf;
      }

      .flower__light--1 {
        left: -2vmin;
        -webkit-animation-delay: 1s;
        animation-delay: 1s;
      }

      .flower__light--2 {
        left: 3vmin;
        -webkit-animation-delay: 0.5s;
        animation-delay: 0.5s;
      }

      .flower__light--3 {
        left: -6vmin;
        -webkit-animation-delay: 0.3s;
        animation-delay: 0.3s;
      }

      .flower__light--4 {
        left: 6vmin;
        -webkit-animation-delay: 0.9s;
        animation-delay: 0.9s;
      }

      .flower__light--5 {
        left: -1vmin;
        -webkit-animation-delay: 1.5s;
        animation-delay: 1.5s;
      }

      .flower__light--6 {
        left: -4vmin;
        -webkit-animation-delay: 3s;
        animation-delay: 3s;
      }

      .flower__light--7 {
        left: 3vmin;
        -webkit-animation-delay: 2s;
        animation-delay: 2s;
      }

      .flower__light--8 {
        left: -6vmin;
        -webkit-animation-delay: 3.5s;
        animation-delay: 3.5s;
      }

      .flower__grass {
        --c: #04661f;
        --line-w: 1.5vmin;
        position: absolute;
        bottom: 12vmin;
        left: -7vmin;
        display: flex;
        flex-direction: column;
        align-items: flex-end;
        z-index: 20;
        transform-origin: bottom center;
        transform: rotate(-48deg) rotateY(40deg);
      }

      .flower__grass--1 {
        -webkit-animation: moving-grass 2s linear infinite;
        animation: moving-grass 2s linear infinite;
      }

      .flower__grass--2 {
        left: 2vmin;
        bottom: 10vmin;
        transform: scale(0.5) rotate(75deg) rotateX(10deg) rotateY(-200deg);
        opacity: 0.8;
        z-index: 0;
        -webkit-animation: moving-grass--2 1.5s linear infinite;
        animation: moving-grass--2 1.5s linear infinite;
      }

      .flower__grass--top {
        width: 7vmin;
        height: 10vmin;
        border-top-right-radius: 100%;
        border-right: var(--line-w) solid var(--c);
        transform-origin: bottom center;
        transform: rotate(-2deg);
      }

      .flower__grass--bottom {
        margin-top: -2px;
        width: var(--line-w);
        height: 25vmin;
        background-image: linear-gradient(to top, transparent, var(--c));
      }

      .flower__grass__leaf {
        --size: 10vmin;
        position: absolute;
        width: calc(var(--size) * 2.1);
        height: var(--size);
        border-top-left-radius: var(--size);
        border-top-right-radius: var(--size);
        background-image: linear-gradient(
          to top,
          transparent,
          transparent 30%,
          var(--c)
        );
        z-index: 100;
      }

      .flower__grass__leaf--1 {
        top: -6%;
        left: 30%;
        --size: 6vmin;
        transform: rotate(-20deg);
        -webkit-animation: growing-grass-ans--1 2s 2.6s backwards;
        animation: growing-grass-ans--1 2s 2.6s backwards;
      }

      @-webkit-keyframes growing-grass-ans--1 {
        0% {
          transform-origin: bottom left;
          transform: rotate(-20deg) scale(0);
        }
      }

      @keyframes growing-grass-ans--1 {
        0% {
          transform-origin: bottom left;
          transform: rotate(-20deg) scale(0);
        }
      }

      .flower__grass__leaf--2 {
        top: -5%;
        left: -110%;
        --size: 6vmin;
        transform: rotate(10deg);
        -webkit-animation: growing-grass-ans--2 2s 2.4s linear backwards;
        animation: growing-grass-ans--2 2s 2.4s linear backwards;
      }

      @-webkit-keyframes growing-grass-ans--2 {
        0% {
          transform-origin: bottom right;
          transform: rotate(10deg) scale(0);
        }
      }

      @keyframes growing-grass-ans--2 {
        0% {
          transform-origin: bottom right;
          transform: rotate(10deg) scale(0);
        }
      }

      .flower__grass__leaf--3 {
        top: 5%;
        left: 60%;
        --size: 8vmin;
        transform: rotate(-18deg) rotateX(-20deg);
        -webkit-animation: growing-grass-ans--3 2s 2.2s linear backwards;
        animation: growing-grass-ans--3 2s 2.2s linear backwards;
      }

      @-webkit-keyframes growing-grass-ans--3 {
        0% {
          transform-origin: bottom left;
          transform: rotate(-18deg) rotateX(-20deg) scale(0);
        }
      }

      @keyframes growing-grass-ans--3 {
        0% {
          transform-origin: bottom left;
          transform: rotate(-18deg) rotateX(-20deg) scale(0);
        }
      }

      .flower__grass__leaf--4 {
        top: 6%;
        left: -135%;
        --size: 8vmin;
        transform: rotate(2deg);
        -webkit-animation: growing-grass-ans--4 2s 2s linear backwards;
        animation: growing-grass-ans--4 2s 2s linear backwards;
      }

      @-webkit-keyframes growing-grass-ans--4 {
        0% {
          transform-origin: bottom right;
          transform: rotate(2deg) scale(0);
        }
      }

      @keyframes growing-grass-ans--4 {
        0% {
          transform-origin: bottom right;
          transform: rotate(2deg) scale(0);
        }
      }

      .flower__grass__leaf--5 {
        top: 20%;
        left: 60%;
        --size: 10vmin;
        transform: rotate(-24deg) rotateX(-20deg);
        -webkit-animation: growing-grass-ans--5 2s 1.8s linear backwards;
        animation: growing-grass-ans--5 2s 1.8s linear backwards;
      }

      @-webkit-keyframes growing-grass-ans--5 {
        0% {
          transform-origin: bottom left;
          transform: rotate(-24deg) rotateX(-20deg) scale(0);
        }
      }

      @keyframes growing-grass-ans--5 {
        0% {
          transform-origin: bottom left;
          transform: rotate(-24deg) rotateX(-20deg) scale(0);
        }
      }

      .flower__grass__leaf--6 {
        top: 22%;
        left: -180%;
        --size: 10vmin;
        transform: rotate(10deg);
        -webkit-animation: growing-grass-ans--6 2s 1.6s linear backwards;
        animation: growing-grass-ans--6 2s 1.6s linear backwards;
      }

      @-webkit-keyframes growing-grass-ans--6 {
        0% {
          transform-origin: bottom right;
          transform: rotate(10deg) scale(0);
        }
      }

      @keyframes growing-grass-ans--6 {
        0% {
          transform-origin: bottom right;
          transform: rotate(10deg) scale(0);
        }
      }

      .flower__grass__leaf--7 {
        top: 39%;
        left: 70%;
        --size: 10vmin;
        transform: rotate(-10deg);
        -webkit-animation: growing-grass-ans--7 2s 1.4s linear backwards;
        animation: growing-grass-ans--7 2s 1.4s linear backwards;
      }

      @-webkit-keyframes growing-grass-ans--7 {
        0% {
          transform-origin: bottom left;
          transform: rotate(-10deg) scale(0);
        }
      }

      @keyframes growing-grass-ans--7 {
        0% {
          transform-origin: bottom left;
          transform: rotate(-10deg) scale(0);
        }
      }

      .flower__grass__leaf--8 {
        top: 40%;
        left: -215%;
        --size: 11vmin;
        transform: rotate(10deg);
        -webkit-animation: growing-grass-ans--8 2s 1.2s linear backwards;
        animation: growing-grass-ans--8 2s 1.2s linear backwards;
      }

      @-webkit-keyframes growing-grass-ans--8 {
        0% {
          transform-origin: bottom right;
          transform: rotate(10deg) scale(0);
        }
      }

      @keyframes growing-grass-ans--8 {
        0% {

    <script>
      const lyricsContainer = document.getElementById("lyrics-container");
      const audioPlayer = document.getElementById("audio-player");

      const lyrics = [
        { time: 0, text: "although it hurts" },
        { time: 3.2, text: "i'll be the first to say that" },
        { time: 7, text: "i was wrong" },
        { time: 12.8, text: "oh, i know i'm probably much too late" },
        { time: 16.5, text: "to try and apologize my mistakes" },
        { time: 19.5, text: "but i just want you to know" },
        { time: 24.3, text: "" },
        { time: 25.5, text: "i hope he buys you flowers" },
        { time: 29, text: "i hope he holds your hand" },
        { time: 33, text: "give you all his hours" },
        { time: 36, text: "when he has the chance" },
        { time: 39.8, text: "take you to every party" },
        { time: 42, text: "'cause i remember how much you loved to dance" },
        { time: 46, text: "do all the things i should have done..." },
        { time: 50, text: "when i was your man" },
      ];

      audioPlayer.addEventListener("timeupdate", function () {
        const currentTime = audioPlayer.currentTime;

        for (let i = 0; i < lyrics.length; i++) {
          if (
            lyrics[i].time <= currentTime &&
            (!lyrics[i + 1] || lyrics[i + 1].time > currentTime)
          ) {
            lyricsContainer.innerHTML = lyrics[i].text;

            if (currentTime >= 25.5) {
              lyricsContainer.style.fontFamily = "Agbalumo";
              fbg.style.display = "block";
              lyricsContainer.style.top = "10vh";
              lyricsContainer.style.animation =
                "fadeIn 2s ease-in forwards,neon .08s ease-in-out infinite alternate";
            }
            if (currentTime >= 52) {
              lyricsContainer.style.animation =
                "fadeOut 3s ease-out forwards,neon .08s ease-in-out infinite alternate";
            }

            break;
          }
        }
      });

      var audio = document.getElementById("audio");
      var playPause = document.getElementById("playPause");
      var pbar = document.getElementById("pbar");

      playPause.addEventListener("click", function () {
        if (audioPlayer.paused) {
          audioPlayer.play();
          audio.style.left = "140%";
          audio.innerHTML = "PLAY";
        } else {
          audioPlayer.pause();
          audio.style.left = "50%";
          audio.innerHTML = "PAUSE";
        }
      });

      audioPlayer.addEventListener("timeupdate", function () {
        var progress = (audioPlayer.currentTime / audioPlayer.duration) * 100;
        pbar.value = progress;
      });

      document.addEventListener("contextmenu", function (e) {
        e.preventDefault();
      });
    </script>
  </body>
</html>
