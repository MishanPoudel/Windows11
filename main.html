<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Windows 11</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <div class="home">
        <div class="container">
          <div class="free">
            <img src="/images/cuteSkull.png" alt="" />
            <div class="name">Free Money.exe</div>
          </div>
        </div>
    </div>

    

    <div class="taskbar">
      <div class="left"></div>
      <div class="mid">
        <div class="taskbaricons start">
          <img src="/images/winlogo.png" alt="" />
        </div>
        <div class="taskbaricons search">
          <img src="/images/search.png" alt="" />
        </div>
        <div class="taskbaricons edge">
          <img src="/images/edge.png" alt="" />
        </div>
        <div class="taskbaricons explorer">
          <img src="/images/explorer.png" alt="" />
        </div>
        <div class="taskbaricons store">
          <img src="/images/store.png" alt="" />
        </div>
      </div>
      <div class="right">
        <div class="arrow">
          <img src="/images/arrow.png" alt="" />
        </div>
        <div class="Cpanel">
          <img src="/images/wifi.png" alt="" />
          <img src="/images/speaker.png" alt="" />
          <img src="/images/battery.png" alt="" />
        </div>
        <div class="notification">
          <div class="datetime">
            <div>
            <div class="time"></div>
            <div class="date"></div>
          </div>
          </div>
          <div class="bell">
            <img src="/images/notification.png" alt="" />
          </div>
          <div class="show">
            <button type="button"></button>
          </div>
        </div>
      </div>
    </div>

    <div class="startmenu">
      <img src="/images/startmenu.PNG" alt="" />
    </div>

    <video autoplay>
      <source src="/images/video.webm" type="video/webm" />
    </video>

    <div class="black">
    <div class="wrapper">
      <div class="up">
      <header>User Account Control</header>
      <p>Do you want to allow this app to make changes to your device?</p>
        <div class="content">
            <div class="flex">
              <img src="/images/security.png" alt="">
              <div class="title">Windows Security</div>
            </div>
            <div class="discription">Verified Publisher: Microsoft Windows</div>
            <a href="https://www.youtube.com/watch?v=wzWclUbS5FM">Show more details</a>
          </div>
        <div class="decision">
          <button class="b1">Yes</button>
          <button class="b2">No</button>
        </div>
    </div>
  </div>



  </body>
  <script src="script.js"></script>
</html>
