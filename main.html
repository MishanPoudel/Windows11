<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Windows 11</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="taskbar">

        <table>
          <tr>
            <td>
      <div class="start taskbaricons">
        <img src="/images/start.png" alt="">
      </div>
    </td><td>
      <div class="search taskbaricons">
        <img src="/images/search.png" alt="">
      </div>
    </td><td>
      <div class="edge taskbaricons">
        <img src="/images/edge.png" alt="">
      </div>
    </td><td>
      <div class="chrome taskbaricons">
        <img src="/images/chrome.png" alt="">
      </div>
    </td><td>
      <div class="explorer taskbaricons">
        <img src="/images/explorer.png" alt="">
      </div>
    </td>
    </tr>
    </table>

      <!-- <img src="/images/icons.PNG" /> -->
      <img class="right" src="/images/taskbarright.PNG" />
    </div>
    <div class="startmenu">
        <img src="/images/startmenu.PNG" alt="">
    </div>
    <video autoplay>
      <source src="/images/video.webm" type="video/webm" />
    </video>
  </body>
  <script src="script.js"></script>
</html>
